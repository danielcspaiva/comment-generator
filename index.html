<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="form" id="form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Insert name" />
      <label for="language"></label>
      <select name="language" id="language">
        <option value="pt" id="pt">Portuguese</option>
        <option value="en" id="en">English</option>
      </select>
      <button id="get-message">Get Message</button>
    </div>
    <script src="./linkedinCommentGenerator.js"></script>
  </body>
</html>
